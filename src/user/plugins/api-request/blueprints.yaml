name: Api Request
version: 0.1.0
description: Makes a request for generic API data.
icon: plug
author:
  name: Shaun Cave
  email: shaun.cave@usbank.com
homepage: https://github.com/shaun-cave/grav-plugin-api-request
demo: http://demo.yoursite.com
keywords: grav, plugin, etc
bugs: https://github.com/shaun-cave/grav-plugin-api-request/issues
docs: https://github.com/shaun-cave/grav-plugin-api-request/blob/develop/README.md
license: MIT

form:
  validation: strict
  fields:
    enabled:
      type: toggle
      label: PLUGIN_ADMIN.PLUGIN_STATUS
      highlight: 1
      default: 0
      options:
        1: PLUGIN_ADMIN.ENABLED
        0: PLUGIN_ADMIN.DISABLED
      validate:
        type: bool
    text_var:
      type: text
      label: PLUGIN_API_REQUEST.TEXT_VARIABLE
      help: PLUGIN_API_REQUEST.TEXT_VARIABLE_HELP
