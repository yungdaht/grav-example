name: Set Cookie
version: 0.1.0
description: Sets cookie on client.
icon: plug
author:
  name: Shaun Cave
  email: shaun@shauncave.com
homepage: https://github.com/shaun-cave/grav-plugin-set-cookie
demo: http://demo.yoursite.com
keywords: grav, plugin, etc
bugs: https://github.com/shaun-cave/grav-plugin-set-cookie/issues
docs: https://github.com/shaun-cave/grav-plugin-set-cookie/blob/develop/README.md
license: MIT

form:
  validation: strict
  fields:
    enabled:
      type: toggle
      label: PLUGIN_ADMIN.PLUGIN_STATUS
      highlight: 1
      default: 0
      options:
        1: PLUGIN_ADMIN.ENABLED
        0: PLUGIN_ADMIN.DISABLED
      validate:
        type: bool
    text_var:
      type: text
      label: PLUGIN_SET_COOKIE.TEXT_VARIABLE
      help: PLUGIN_SET_COOKIE.TEXT_VARIABLE_HELP
