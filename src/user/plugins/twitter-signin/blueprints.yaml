name: Twitter Signin
version: 0.1.0
description: Logs a user in based on Twitter credentials.
icon: plug
author:
  name: Shaun Cave
  email: shaun.cave@usbank.com
homepage: https://github.com/shaun-cave/grav-plugin-twitter-signin
demo: http://demo.yoursite.com
keywords: grav, plugin, etc
bugs: https://github.com/shaun-cave/grav-plugin-twitter-signin/issues
docs: https://github.com/shaun-cave/grav-plugin-twitter-signin/blob/develop/README.md
license: MIT

form:
  validation: strict
  fields:
    enabled:
      type: toggle
      label: PLUGIN_ADMIN.PLUGIN_STATUS
      highlight: 1
      default: 0
      options:
        1: PLUGIN_ADMIN.ENABLED
        0: PLUGIN_ADMIN.DISABLED
      validate:
        type: bool
    text_var:
      type: text
      label: PLUGIN_TWITTER_SIGNIN.TEXT_VARIABLE
      help: PLUGIN_TWITTER_SIGNIN.TEXT_VARIABLE_HELP
